    <title>text analyser</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><button type="button" class="btn btn-secondary btn-lg">STRING FUNCTIONS</button></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>OUTPUT PAGE</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br>
    <div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Punctuation</h5>
          <p class="card-text">RESULT : {{pn}}</p>
        </div>
    </div>
    <br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Upper Case</h5>
          <p class="card-text">RESULT : {{name}}</p>
        </div>
    </div><br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Word Count</h5>
          <p class="card-text">RESULT : {{cn}}</p>
        </div>
    </div><br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Length of word</h5>
          <p class="card-text">RESULT : {{ln}}</p>
        </div>
    </div><br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Space Count</h5>
          <p class="card-text">RESULT : {{sc}}</p>
        </div>
    </div><br>
    </div>
