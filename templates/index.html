<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Strings Functions</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hi, this is my first website on django</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <form action="analyse" method="get">
    <div class="container">
      <label for="exampleFormControlTextarea1" class="form-label">Type your Text Here</label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>

    <br>
    <div class="container">
      <div class="form-check form-switch">
        <input name="pun" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault">Punctuation</label>
      </div>
  
      <div class="form-check form-switch">
        <input name="case" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
        <label class="form-check-label" for="flexSwitchCheckChecked">upper case</label>
      </div>

    <div class="form-check form-switch">
      <input name="count" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault">Word Count</label>
    </div>

    <div class="form-check form-switch">
      <input name="length" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
      <label class="form-check-label" for="flexSwitchCheckChecked">Total length of word</label>
    </div>
    <div class="form-check form-switch">
      <input name="scount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
      <label class="form-check-label" for="flexSwitchCheckChecked">Space count</label>
    </div>
    </div>

    <div class="container">
    <button type="submit" class="btn btn-info mt-2">Analyze</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </form>
  

</body>
</html>
